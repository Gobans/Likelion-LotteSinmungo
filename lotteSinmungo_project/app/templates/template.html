<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    {% endblock title %}

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>

<!-- 항상 Body에 존재하는 상단 메뉴 부분-->
<body>
    <a href = "{% url 'index' %}">이미지로고자리</a>
    <a href ="{% url 'solution' %}">롯데가해냈어</a>
    <a href ="{% url 'problemList' %}">롯데의숙제들</a>
    <a href ="{% url 'writing' %}">롯데에게말해줘</a>

    {% if user.is_authenticated %}
    <p>{{user}}님! 함께 불만을 나눠주세요 :D</p>
    <a href="{% url 'signout' %}">
        <button>로그아웃</button>
    </a>
    <a href="{% url 'mypage' %}">마이페이지</a>

    {% else %}
    <a href="{% url 'signup' %}">
        <button>회원가입</button>
    </a>
    <br>
    <a href="{% url 'signin' %}">
        <button>로그인</button>
    </a>
    <br>
    {% endif %}


<!-- 다른 HTML 파일의 contents block이 삽입되는 부분-->
{% block contents %}
{% endblock contents %}

</body>
</html>
