<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock title %}
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<style>
    * {
    margin: 0px;
    padding: 0px;
    }
    .body {
        margin : 0;
        display : flex;
        height : 100%;
        }
    .container {
        height : 100%;
        flex-direction: column;
    }
    .upbar{
        width : 100%;
        height : 60px;
        background-color :white;
        text-align: right;
        }
    .bar{
        width : 100%;
        height : 340px;
        flex-direction: column; 
        background-color : white;
        }
    .logo{
        width : 100%;
        height :190px;
        background-color :white; 
        margin: 0px auto;
        }
    .m_bar{
        width : 100%;
        height : 150px;
        line-height : 150px;
        background-color : #DA291C;
        text-align : center;
        }
    .m_container{
        width : 100%;
        height : 500px;
        background-color : wheat;
        flex-direction : row;
        }
    .l_container{
        width: 50%;
        height : 500px;
        float: left;
        box-sizing: border-box;
        background-color : yellow;
        }
    .r_container{
        width : 50%;
        height : 500px;
        float: right;
        box-sizing: border-box;
        background-color : black;
        }
    .footer{
        background-color : #DA291C;
    }
</style>
<!-- 항상 Body에 존재하는 상단 메뉴 부분-->
<body>
    <div class = "container">
        <div class = "upbar">
            <a href = "{% url 'signin' %}">로그인</a>
            <a href = "{% url 'signup' %}"    text-align : left;>회원가입</a>
            <a>F&Q</a>
            <a>고객센터</a>
        </div>
        <div class = "bar">
            <div class = "logo">
                <img src = "static/image/mainlogo.png" %} width = "820px" height = "180px" text-align = "center">
            </div>
            <div class = "m_bar">
                <a href ="{% url 'solution' %}" style="color: white; font-size : 30px;">롯데가 해냈어</a>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <a style="color: white; font-size : 30px;">|</a>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <a href ="{% url 'problemList' %}" style="color: white; font-size : 30px;">롯데의 숙제들</a>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <a style="color: white; font-size : 30px;">|</a>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <a href ="{% url 'writing' %}" style="color: white; font-size : 30px;">롯데에게 말해줘</a>
            </div>
         </div>
        <div class = "m_container">
            <div class = "l_container">
                여기는 왼쪽 컨테이너
            </div>
            <div class = "r_container">
                여기는 오른쪽 컨테이너
            </div>
        </div>
        <div class = "footer">
            <h1>여기는 푸터</h1>
        </div>
    </div>
   


<!-- 다른 HTML 파일의 contents block이 삽입되는 부분-->
{% block contents %}
{% endblock contents %}

</body>
</html>
