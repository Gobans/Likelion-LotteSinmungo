<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock title %}
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
</head>
<style>
    * {
    margin: 0px;
    padding: 0px;
    }
    .body {
        margin : 0;
        display : flex;
        height : 100%;
        }
    .container {
        height : 100%;
        flex-direction: column;
    }
    .upbar{
        width : 100%;
        height : 40px;
        margin : 5px;
        background-color : wheat;
        }
    .bar{
        width : 100%;
        height : 340px;
        flex-direction: column;
        background-color : white;
        }
    .logo{
        width : 100%;
        height :190px;
        background-color :white; 
        margin: 0px auto;
        }
    .m_bar{
        width : 100%;
        height : 150px;
        background-color : #DA291C;
        }
    .m_container{
        width : 100%;
        height : 500px;
        background-color : wheat;
        flex-direction : row;
        }
    .l_container{
        width: 50%;
        height : 500px;
        float: left;
        box-sizing: border-box;
        background-color : yellow;
        }
    .r_container{
        width : 50%;
        height : 500px;
        float: right;
        box-sizing: border-box;
        background-color : black;
        }
    .footer{
        background-color : #DA291C;
    }
</style>
<!-- 항상 Body에 존재하는 상단 메뉴 부분-->
<body>
    <div class = "container">
        <div class = "upbar" style = "text-align : left;">
            <a href = "{% url 'signin' %}">로그인</a>
            <a href = "{% url 'signup' %}"    text-align : left;>회원가입</a>
            <a>F&Q</a>
            <a>고객센터</a>
        </div>
        <div class = "bar">
            <div class = "logo">
                <img src = "static/image/mainlogo.png" %} width = "820px" height = "180px" text-align = "center">
            </div>
            <div class = "m_bar">
                <a href ="{% url 'solution' %}">롯데가해냈어</a>
                <a href ="{% url 'problemList' %}">롯데의숙제들</a>
                <a href ="{% url 'writing' %}">롯데에게말해줘</a>
            </div>
         </div>
        <div class = "m_container">
            <div class = "l_container">
                여기는 왼쪽 컨테이너
            </div>
            <div class = "r_container">
                여기는 오른쪽 컨테이너
            </div>
        </div>
        <div class = "footer">
            <h1>여기는 푸터</h1>
        </div>
    </div>
    <a href = "{% url 'index' %}">이미지로고자리</a>
    <a href ="{% url 'solution' %}">롯데가해냈어</a>
    <a href ="{% url 'problemList' %}">롯데의숙제들</a>
    <a href ="{% url 'writing' %}">롯데에게말해줘</a>

    {% if user.is_authenticated %}
    <p>{{user}}님! 함께 불만을 나눠주세요 :D</p>
    <a href="{% url 'signout' %}">
        <button>로그아웃</button>
    </a>
    <a href="{% url 'mypage' %}">마이페이지</a>

    {% else %}
    <a href="{% url 'signup' %}">
        <button>회원가입</button>
    </a>
    <br>
    <a href="{% url 'signin' %}">
        <button>로그인</button>
    </a>
    <br>
    {% endif %}


<!-- 다른 HTML 파일의 contents block이 삽입되는 부분-->
{% block contents %}
{% endblock contents %}

</body>
</html>
